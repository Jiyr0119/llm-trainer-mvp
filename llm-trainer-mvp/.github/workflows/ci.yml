name: LLM Trainer CI

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./llm-trainer-mvp/frontend

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './llm-trainer-mvp/frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: frontend-coverage
        path: ./llm-trainer-mvp/frontend/coverage

  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./llm-trainer-mvp/backend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: './llm-trainer-mvp/backend/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest --cov=app --cov-report=xml

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage
        path: ./llm-trainer-mvp/backend/coverage.xml